{% extends "template.html" %}

{% block body %}
  <div class="container" style="width:95%; margin-top: 100px;">
	  <div class="album py-5 bg-dark" id="about_us">
          <h2 class = "text-center" style = "padding-bottom:10px; color: white" >Who We Are</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top head_photo" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                  alt="Thumbnail [100%x225]" src="{{url_for('static', filename='images/kukaiHeadshot.png')}}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text">
                  	Kukai Nakahata.
                  </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Senior @ Baruch College CUNY</small>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
                   alt="Thumbnail [100%x225]" src="{{url_for('static', filename='images/Andy_Image.jpg')}}" data-holder-rendered="true">
                <div class="card-body">
                  <p class="card-text"> Andy Celdo. </p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Senior @ College of Staten Island CUNY
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
	 </div>
{% endblock %}
